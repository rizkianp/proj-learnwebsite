<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

<body>
  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!")

    function add7(number) {
        return number + 7
    }

    function multiply(a,b) {
        return a*b
    }

    //capitalize letter
    function capitalise(letter) {
        return letter.toUpperCase()
    }

    function capitalisefirstletter(letter) {
        let x = letter.toLowerCase();
        let y= x.charAt(0).toUpperCase() + x.slice(1);
        return y;
    }

    function lastLetter(x) {
        let y = x.charAt(x.length -1);
        return y
    }

    console.log(add7(3))
    console.log(multiply(9,5))
    console.log(capitalise("ultraman"))
    console.log(capitalisefirstletter("alaAY loeAnJing"))
    console.log(lastLetter("kontolle"))

    let answer = parseInt(prompt("Please enter the number you would like to fizzbuzz up to:..."))
    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0) {
        console.log("Fizz");
      }
      else if (i % 5 === 0) {
        console.log("buzz");
      }
      else {
        console.log(i);
      }
      }
    

  </script>
</body>
